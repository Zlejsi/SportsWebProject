{% extends "layout2.html" %}

{% block obsah %}
<h2>Persons</h2>
    
<div class="media" id="persons">
    <div>
        <button name="btnAdd" onclick="window.location.href = '{{ url_for('createperson') }}'" >Přidat člena</button>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Height</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            {% for person in persons %}
            <tr onclick="window.location.href='{{ url_for('editperson',uid=person.UID) }}'">
                <th scope="row">1</th>
                <td>{{ person.First_name }}</td>
                <td>{{ person.Second_name }}</td>
                <td>{{ person.Surname }}</td>
                <td>{{ person.Email }}</td>
                <td>{{ person.Height }}</td>
                <td>{{ person.Weight }}</td>

            </tr>
            {% endfor %}
            
        </tbody>
    </table>
</div>


{% endblock %}
